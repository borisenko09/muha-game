<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра "Муха"</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Наши стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Игра "Муха"</h1>
        <div id="game-container" class="mb-4"></div>
        
        <div id="controls" class="text-center">
            <div class="form-group">
                <p>Муха пошла: <span id="fly-direction">-</span></p>
                <label for="grid-size">Размер поля:</label>
                <input type="range" class="custom-range w-50" id="grid-size" min="5" max="10" value="5">
                <span id="grid-size-value">5 x 5</span>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="show-fly-checkbox">
                <label class="form-check-label" for="show-fly-checkbox">Показать муху</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="enable-traps-checkbox">
                <label class="form-check-label" for="enable-traps-checkbox">Включить ловушки</label>
            </div>
            <div class="btn-group mb-3" role="group">
                <button id="start-button" class="btn btn-primary">Начать игру</button>
                <button id="next-move-button" class="btn btn-success" disabled>Следующий ход</button>
                <button id="fly-exited-button" class="btn btn-warning" disabled>Муха вышла</button>
                <button id="restart-button" class="btn btn-danger">Перезапустить игру</button>
            </div>
            <p>Текущий ход: <span id="current-move">0</span></p>
            
            <p id="game-status" class="font-weight-bold"></p>
        </div>
    </div>
    <!-- Подключаем Bootstrap JS и зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Наш скрипт -->
    <script src="script.js"></script>
</body>
</html>
